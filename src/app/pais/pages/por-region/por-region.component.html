<div class="animate__animated animate__fadeIn animate__fast">


<h3>Buscar por regíon <small> {{regionActiva | titlecase  }} </small></h3>
<hr>

<h5>Seleccione la regíon</h5>

<div class="row">
    <div class="col">
        
<!-- [class.btn-primary]="region === regionActiva" -->

<!-- [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->

        <!-- [class]="regionActiva === region ? 'btn btn-primary' : 'btn btn-outline-primary'" -->

        <button 
        *ngFor="let region of regionesv3"
        [class]=getClassCss(region)
        
        (click)="activarRegion( region )">
            {{ region | titlecase}}
        </button>
    </div>
</div>
    <div  *ngIf="paises.length > 0"  class="row">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
